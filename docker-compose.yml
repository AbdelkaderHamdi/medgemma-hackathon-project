version: "3.9"

services:
  backend:
    build: ./backend
    container_name: medgemma-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./model:/model
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: medgemma-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend
